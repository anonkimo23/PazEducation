{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encabezado Fundación La Paz</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <header class="header">
        <div class="top-line">
            <div class="header-logo">
                <img src="{% static 'image/sinFondo.png' %}" alt="Logo" class="logo-img">
            </div>
        </div>
        <div class="header-phrase">
            <h1>Colegio Fundación la paz</h1>
            <p>- Formamos líderes comunitarios a través de valores  -</p>
        </div>
    </header>
</body>

<main> 
    <div class="login-container"></divclass>>
        <div class="login-box">
            <div class="login-logo">
                <img src="{% static 'image/sinFondo.png' %}" alt="Logo Fundación La Paz">
            </div>
            <h2>Inicio De Sesión</h2>
            <form>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Usuario" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Contraseña" required>
                </div>
                <button type="submit">Ingresar</button>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </form>
        </div>
    </div>
</main>
</html>
